<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Welcome to Holberton') }}</title>
</head>
<body>
    <h1>{{ _('Hello world! ') }}</h1>
    {% if username %}
    <p>{{ _('You are logged in as %(username)s.', username=username) }}</p>
    {% else %}
    <p>{{ _('You are not logged in.') }}</p>
    <p>user: {{ user }}</p>

    {% endif %}
</body>
</html>
